<html>
    <head>
        <title>WebGL Sphere</title>
        <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
        <link rel="stylesheet" type="text/css" href="styleSheets/style.css">
        <script type="text/javascript" src="scriptFiles/matrixCalcs.js"></script>
        <script type="text/javascript" src="scriptFiles/webgl-utils.js"></script>
        <script type="text/javascript" src="scriptFiles/main.js"></script>

        <script id="shader-fs" type="x-shader/x-fragment">
            precision mediump float;

            varying vec4 vColor;

            void main(void) {
                gl_FragColor = vColor;
            }
        </script>

        <script id="shader-vs" type="x-shader/x-vertex">
            attribute vec3 aVertexPosition;
            attribute vec4 aVertexColor;

            uniform mat4 uMVMatrix;
            uniform mat4 uPMatrix;

            varying vec4 vColor;

            void main(void) {
                gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
                vColor = aVertexColor;
            }
        </script>

    </head>

    <body onload="webGLStart();">

        <canvas id="gl-canvas"
                style="border: none;"
                width="850"
                height="725">Your browser doesn't support the HTML5 canvas element</canvas>

        <p>Spin the sphere by dragging it with the mouse</p>

    </body>

</html>
